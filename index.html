<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/konva@4.0.5/konva.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding: 0;
            overflow: hidden;
            background-color: lightyellow; 
        }
        .konvajs-content{
            background-color: aliceblue;
            margin: 5%;
            border: solid 5px gray;
     }
    </style>
</head>
<body>
    
    <div id="container"></div>
</div>
<script>
 
    var stage = new Konva.Stage({
        width: 1024,
        height: 768,
        container: 'container'
    });

    var layer = new Konva.Layer();
    stage.add(layer);

    //1yen
    var ichiYenImg = new Konva.Image({
        x:20,
        y:20,
        width:100,
        height: 100,
        draggable: true
            }); 
    layer.add(ichiYenImg);

    //5yen
    var goYenImg = new Konva.Image({
        x:200,
        y:20,
        width:100,
        height: 100,
        draggable: true
    });
layer.add(goYenImg);

var imageObj1 = new Image();
imageObj1.onload = function(){
    ichiYenImg.image(imageObj1);
    layer.draw();
};
imageObj1.src = "http://www14.plala.or.jp/wanetjp/gennkou_coin/picture/syokai_1u.jpg";

var imageObj2 = new Image();
imageObj2.onload = function(){
    goYenImg.image(imageObj2);
    layer.draw();
};
imageObj2.src = "https://www.photolibrary.jp/mhd3/img259/450-2012072010421142317.jpg";

//use event delegation to update pointer style
layer.on('mouseover', function(evt){
    var shape = evt.target;
    document.body.style.cursor = 'pointer';
    shape.strokeEnabled(false);
    layer.draw();
});

layer.on('mouseout', function(evt){
    var shape = evt.target;
    document.body.style.cursor = 'default';
    shape.strokeEnabled(false);
    layer.draw();
});

</script>
</body>
</html>
